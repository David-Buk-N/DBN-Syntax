{% extends 'base.html' %}

{% block title %}Edit Profile - RehabTracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Edit Profile</h2>
                <a href="{{ url_for('auth.profile') }}" class="btn btn-outline">Back to Profile</a>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.edit_profile') }}">
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                        <small class="form-text text-muted">Email cannot be changed.</small>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone if user.phone else '' }}">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
