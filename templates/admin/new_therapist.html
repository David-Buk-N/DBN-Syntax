{% extends 'base.html' %}

{% block title %}Add New Therapist - RehabTracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Add New Therapist</h2>
                <a href="{{ url_for('therapists.index') }}" class="btn btn-outline">Back to Therapists</a>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('admin.new_therapist') }}">
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ name|default('') }}" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email|default('') }}" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ phone|default('') }}">
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="password">Temporary Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="form-text text-muted">Therapist will be prompted to change this password on first login.</small>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Therapist Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
